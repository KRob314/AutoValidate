<!DOCTYPE html>
<html>
<head>
    <title>AutoValidate</title>
	<meta charset="utf-8" />
    <style>
        input[type=text], select {margin: 5px 15px 5px;  display:block; width:150px; }
        input[type=button] { margin: 5px 15px 5px; }
    </style>
    <link href="Content/autoValidate-modal.css" rel="stylesheet" />
    <script src="Scripts/autoValidate-modal.js"></script>
    <script src="Scripts/autoValidate.js"></script>

    <!--Bootstap & jQuery are not required-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <link href="/Content/Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/Content/Bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

    <div  class="container" style="margin-top:2%;">

        <div class="row">
            <div class="col-md-6">
                <!--<span class="help-block">Required <label class="label label-default">data-av=""</label></span>-->
                <input type="text" placeholder="first name" name="first name" data-av="" /> 
            </div>

            <div class="col-md-6">
                <!--<span class="help-block">Required w/custom message <label class="label label-default"> data-av-message="Please enter your last name"</label></span>-->
                <input type="text" placeholder="last name" name="last name" data-av="" data-av-message="Please enter your last name" />
            </div>
        </div>

        <div class="row" style="margin-top:20px;">
            <div class="col-md-6">
                <!--<span class="help-block">Number <label class="label label-default"> data-av="number"</label></span>-->
                <input type="text" placeholder="age" name="age" data-av="number" />
            </div>

            <div class="col-md-6">
                <!--<span class="help-block">Number between <label class="label label-default"> data-av="between" data-av-value="5000:50000"</label></span>-->
                <input type="text" placeholder="income" name="income" data-av="between" data-av-value="5000:50000" />
            </div>
        </div>
     
        <div class="row" style="margin-top:20px">
            <div class="col-md-6">
                <!--<span class="help-block">Email<label class="label label-default"> data-av="email"</label></span>-->
                <input type="text" placeholder="email address" name="email address" data-av="email" /> 
            </div>

            <div class="col-md-6">
                <!--<span class="help-block">Required & ignore first item <label class="label label-default"> data-av="" data-av-ignore="0"</label></span>-->
                <select name="Icecream Flavours" data-av="" data-av-ignore="0">
                    <option>---</option>
                    <option value="double chocolate">Double Chocolate</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="caramel">Caramel</option>
                </select>
            </div>
        </div>
       
       
       <div class="row" style="margin-top:20px;">
           <div class="col-md-6">
               <!--<span class="help-block">Number <label class="label label-default"> data-av="number"</label></span>-->
               <div style="margin:5px 15px 5px; display:block; width:150px ">
                   <input type="radio" name="gender" value="male" data-av=""> Male<br>
                   <input type="radio" name="gender" value="female" data-av=""> Female<br>
                   <input type="radio" name="gender" value="other" data-av=""> Other
               </div>
           </div>

           <div class="col-md-6">
               <!--<span class="help-block">Number <label class="label label-default"> data-av="number"</label></span>-->
               <div style="margin:5px 15px 5px; display:block; width:150px">
                   <input type="radio" name="age" value="18-30" data-av="" data-av-message="Please select your age"> 18-30<br>
                   <input type="radio" name="age" value="31-50" data-av=""> 31-50<br>
                   <input type="radio" name="age" value="51+" data-av=""> 51+
               </div>
           </div>
       </div>

        <input type="button" id="btnSubmit" value="Submit" data-av="" class="btn btn-primary" style="margin-top:20px;" /><br />
 
    </div>


    <script type="text/javascript">

        window.onload = function ()
        {
            autoValidate.init("form1");
        }

    </script>
</body>

</html>
